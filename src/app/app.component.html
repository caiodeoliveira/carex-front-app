<app-home/>
<app-terapies id="terapies" (onTerapyConfirmed)="showSchedullingPage($event)"/>
<!-- TODO: Adicionar validação de login para exibição ou não da página "programmings" -->
<app-scheduling id="schedulling" (onClickBack)="hideSchedullingPage($event)" (onFinishSchedule)="hideSchedullingPage($event)" *ngIf="displaySchedullingPage"/>

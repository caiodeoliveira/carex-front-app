<app-home id="home" (onClickToScroll)="scrollToPage($event)"/>
<app-terapies id="terapies" (onTerapyConfirmed)="showSchedullingPage($event)" />
<app-about id="about"/>
<app-scheduling
id="schedulling"
(onClickBack)="hideSchedullingPage($event)"
(onFinishSchedule)="hideSchedullingPage($event)"
(onCloseAndBackHome)="scrollToPage($event)"
*ngIf="displaySchedullingPage"
/>
<app-programmings
id="programmings"
[tableDataBody]="programmings"
*ngIf="displayProgrammingsPage"
/>
<app-modal-component
[type]="'login'"
[loginModalDisplay]="displayLoginModal"
(onClose)="hideModal()"
(onSignIn)="doSignIn($event)"
*ngIf="modalDisplayRule"
/>

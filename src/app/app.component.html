<header id="header">
    <nav class="header-nav" [class]="getBreakpoints()">
        <a>Contato</a>
        <a>Serviços</a>
        <a>Sobre Mim</a>
        <a>Biografia</a>
    </nav>
</header>

<section class="home" [class]="getBreakpoints()">
    
    <div class="profile-descriptions">
        <span class="profile-identification" [class]="getBreakpoints()">
            <p class="profile-name">Dra. Ana Beatriz - <b> CREFITO: 00000</b></p>
            
            <p class="medical-specialty" [class]="getBreakpoints()">Médica Fisioterapeuta com especialidade em obstetrícia</p>
        </span>

            <span class="medical-specialty-grid">
                <span class="medical-specialty-container-grid-element" *ngFor="let serviceImage of medicineServices">
                    <ng-template [ngIf]="getBreakpoints() == 'phone-portrait'">
                        <h3 *ngFor="let imageText of medicineServices">{{imageText.name}}</h3>
                        <img *ngFor="let serviceImage of medicineServices" src="{{imagesBasePath}}{{serviceImage.x_large_img}}" alt="Imagens de serviços fisioterapeuticos">
                    </ng-template>

                    <ng-template [ngIf]="getBreakpoints() == 'large-device'">
                        <h3 *ngFor="let imageText of medicineServices">{{imageText.name}}</h3>
                        <img *ngFor="let serviceImage of medicineServices" src="{{imagesBasePath}}{{serviceImage.x_large_img}}" alt="Imagens de serviços fisioterapeuticos">
                    </ng-template>

                    <ng-template [ngIf]="getBreakpoints() == 'x-large'">
                        <h3>{{serviceImage.name}}</h3>
                        <img src="{{imagesBasePath}}{{serviceImage.x_large_img}}" alt="Imagens de serviços fisioterapeuticos">
                    </ng-template>

                </span>
            </span>
            <!-- <hr size="50" noshade> -->
            <!-- TODO: Tentar organizar o grid de imagens com 2 colunas e com o nome de cada terapia acima das imagens -->
            <!-- TODO: Descobrir como colocar a barra vertical entre cada imagem. -->
            <!-- https://br.pinterest.com/search/pins/?q=Myofacial%20release&rs=typed -->
    </div>
    

    <div class="profile-photo-container" [class]="getBreakpoints()">
        <img src="{{getProfileImageByScreenSize()}}" alt="Foto de Ana Beatriz">
    </div>

</section>

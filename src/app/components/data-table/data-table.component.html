<section>
    <p-table [value]="tableData" [rows]="2" [paginator]="paginatorActivator" [rowsPerPageOptions]="[2, 5, 10, 25]">
        <ng-template pTemplate="header">
            <tr>
                <th class="confirm-attendance-header">Confirmar Consulta</th>
                <th class="delete-schedule-header">Deletar Consulta</th>
                <th>Nome</th>
                <th>Data / Hora</th>
                <th class="phone-header">Cel</th>
                <th>Modelo</th>
                <th>Local</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr class="table-body-row">
                <td class="table-confirm-button-container"><app-button-component buttonType="confirm-schedule-button"/></td>
                <td class="table-delete-button-container"><app-button-component buttonType="remove-schedule-button" /></td>
                <td>{{ data.name }}</td>
                <td>{{ data.date | date: 'dd/MM/yy HH:mm' }}</td>
                <td class="phone-data">{{ data.phone }}</td>
                <td>{{ data.paymentType }}</td>
                <td>{{ data.location }}</td>
            </tr>
        </ng-template>
    </p-table>
</section>

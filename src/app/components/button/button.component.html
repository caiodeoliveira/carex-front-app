<div *ngIf="buttonType == 'medicalContactButton'" class="button-container">
    <p-button styleClass="p-button-contact" [label]="buttonLabel"></p-button>
</div>

<div *ngIf="buttonType == 'backButton-modal'" class="button-container">
    <p-button styleClass="p-button-back-modal" [label]="buttonLabel"></p-button>
</div>

<div *ngIf="buttonType == 'confirmButton-modal'" class="button-container">
    <p-button styleClass="p-button-confirm-modal" [label]="buttonLabel"></p-button>
</div>

<div *ngIf="buttonType == 'backButton'" class="button-container">
    <p-button styleClass="p-button-back-default" [label]="buttonLabel"></p-button>
</div>

<div *ngIf="buttonType == 'confirmButton'" class="button-container">
    <p-button styleClass="p-button-confirm-default" [label]="buttonLabel"></p-button>
</div>

<div *ngIf="buttonType == 'back-to-initial-page-button'" class="button-container">
    <p-button styleClass="p-back-to-initial-page-button" [label]="buttonLabel"></p-button>
</div>

<div *ngIf="buttonType == 'go-to-shedule-page-button'" class="button-container">
    <p-button styleClass="p-button-go-to-schedule-page-button" [label]="buttonLabel"></p-button>
</div>
